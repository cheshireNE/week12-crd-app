<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h1 class="mb-4 text-center">My CRD App</h1>

  <!-- Form for adding new item -->
  <form id="item-form" class="mb-3">
    <input id="item-input" class="form-control" placeholder="Add a new item..." required />
    <button type="submit" class="btn btn-primary mt-2 w-100">Add Item</button>
  </form>

  <!-- List of items will go here -->
  <ul id="item-list" class="list-group"></ul>

  <script src="app.js"></script>
</body>
</html>
